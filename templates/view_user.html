<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    {% include 'header.html' %}
    {% include 'footer.html' %}
   
</head>
<body>
    <div class="container" style="margin-top: 300px;">
        <span><a href="{{url_for('add_user')}}">back</a></span>
        <h1 class="text-center">Users</h1>
        <div class="col-md-6">
        <form action="" method="POST"> 
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="new_name" id="new_name" value="{{ data.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="new_email" id="new_email" value="{{ data.email }}" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="new_password" id="new_password" value="{{ data.password }}" class="form-control">
            </div>
        
            <div class="form-group">
                <input type="submit" name="update" value="Update Profile" class="btn btn-primary">
            </div>
            
        </form>
        </div>
      
    </div>
</body>
</html>
