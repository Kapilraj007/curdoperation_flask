<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    {% include 'header.html' %}
    {% include 'footer.html' %}
   
</head>
<body>
    <div class="container" style="margin-top: 300px;">
        <span><a href="{{url_for('add_user')}}">back</a></span>
        <h1 class="text-center">Users</h1>
     
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                <tr>
                    <td>{{loop.index}}</td> 
                    <td>{{ user.name}}</td>
                    <td>{{ user.email}}</td>
                    <td><a href="{{ url_for('update_user', id=user._id) }}" class="btn btn-primary">Update</a></td>
                    <td><a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
 
    

    </div>
</body>
</html>
